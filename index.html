<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Long Cotton Gabardine Car Coat | Men - Burberry</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i|Raleway:400,500,700&amp;subset=cyrillic" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="img/logo.svg">
    </header>

    <h1 class="product-name">Long Cotton Gabardine Car Coat</h1>

    <section class="product-img-slider">
      <img src="img/Long-Cotton-Gabardine-Car-Coat-1.jpg"
           srcset="/img/Long-Cotton-Gabardine-Car-Coat-1@2x.jpg 2x"
           srcset="/img/Long-Cotton-Gabardine-Car-Coat-1@3x.jpg 3x">
      <img src="img/Long-Cotton-Gabardine-Car-Coat-2.jpg"
           srcset="/img/Long-Cotton-Gabardine-Car-Coat-2@2x.jpg 2x"
           srcset="/img/Long-Cotton-Gabardine-Car-Coat-2@3x.jpg 3x">
      <img src="img/Long-Cotton-Gabardine-Car-Coat-3.jpg"
           srcset="/img/Long-Cotton-Gabardine-Car-Coat-3@2x.jpg 2x"
           srcset="/img/Long-Cotton-Gabardine-Car-Coat-3@3x.jpg 3x">
      <img src="img/Long-Cotton-Gabardine-Car-Coat-4.jpg"
           srcset="/img/Long-Cotton-Gabardine-Car-Coat-4@2x.jpg 2x"
           srcset="/img/Long-Cotton-Gabardine-Car-Coat-4@3x.jpg 3x">
    </section>

    <section class="product-metadata-wrapper">
      <h2 class="product-price">110 000 руб</h2>
      <p class="product-id">Item 39428531</p>
    </section>

    <section class="product-colour">
      <p class="product-colour-current">Colour: Honey</p>
      <div class="product-colour-picker">
        <button class="product-colour-picker-black" type="button"></button>
        <button class="product-colour-picker-honey active" type="button"></button>
      </div>
    </section>

    <hr class="separator">

    <section class="product-buttons-wrapper">
      <button class="button primary" type="button">Select a size</button>
      <button class="button secondary" type="button">Find in store</button>
      <button class="button tertiary" type="button">Need size help?</button>
    </section>

    <section class="product-details-wrapper">
      <div class="product-details-section">
        <h2 class="section-title">Description</h2>
        <img src="img/triangle.svg">
      </div>
      <div class="product-details-section">
        <h2 class="section-title">Shipping &amp; Returns</h2>
        <img src="img/triangle.svg">
      </div>
    </section>

    <section class="recommended-products-wrapper">
      <h2 class="recommended-section-title">We recommend</h2>
      <div class="recommended-products">
        <div class="recommended-product-card">
          <img class="recommended-product-image" src="img/Embroided-Hooded.jpg" alt="Embroided Hooded">
          <h3 class="recommended-product-title">Embroided Hooded</h3>
          <h5 class="recommended-product-price">27 000 руб</h5>
        </div>
        <div class="recommended-product-card">
          <img class="recommended-product-image" src="img/Relaxed-Fit-Stretch-Jeans.jpg" alt="Relaxed Fit Stretch Jeans">
          <h3 class="recommended-product-title">Relaxed Fit Stretch Jeans</h3>
          <h5 class="recommended-product-price">22 500 руб</h5>
        </div>
        <div class="recommended-product-card">
          <img class="recommended-product-image" src="img/Leather-and-House-Check.jpg" alt="Leather and House Check">
          <h3 class="recommended-product-title">Leather and House Check</h3>
          <h5 class="recommended-product-price">120 000 руб</h5>
        </div>
        <div class="recommended-product-card">
          <img class="recommended-product-image" src="img/Leather-Wingtip-Check.jpg" alt="Leather Wingtip Check">
          <h3 class="recommended-product-title">Leather Wingtip Check</h3>
          <h5 class="recommended-product-price">46 000 руб</h5>
        </div>
      </div><!-- End of recommended products -->
    </section>

  </body>
</html>
